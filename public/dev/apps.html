<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="../style.css" />
		<script defer src="../all.js"></script>
	</head>
	<body>
		<div class="app">
			<div class="tweet-options">
				<a href="http://127.0.0.1:5500/public/dev/index.html">
					<p class="setup-tokens">Login</p>
				</a>
				<a href="http://127.0.0.1:5500/public/dev/apps.html">
					<p class="setup-tokens active-tab">Apps</p>
				</a>
				<a href="http://127.0.0.1:5500/public/dev/tweet.html">
					<p class="new-tweet">Tweet</p>
				</a>
				<a href="http://127.0.0.1:5500/public/dev/reply.html">
					<p class="reply-tweet">Reply</p>
				</a>
			</div>

			<form class="apps-form">
				<p class="tweet-action">Applications ðŸš€</p>

				<div class="applications">
					<ul>
						<li class="twitter-app">
							<p class="app-name">App #1</p>
							<button>select</button>
							<label for="dropdown-checkbox">
								<svg
									onclick="showDropdown(this)"
									class="svg-inline--fa fa-angle-down fa-w-10 drop-svg"
									aria-hidden="true"
									focusable="false"
									data-prefix="fas"
									data-icon="angle-down"
									role="img"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 320 512"
									data-fa-i2svg=""
								>
									<path
										class="drop-path"
										fill="currentColor"
										d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
									></path>
								</svg>
							</label>
							<div class="dropdown hide">
								<button>Edit</button>
								<button>Delete</button>
							</div>
						</li>

						<li class="twitter-app">
							<p class="app-name">App #2</p>
							<button class="active-app">selected</button>
							<label for="dropdown-checkbox">
								<svg
									onclick="showDropdown(this)"
									class="svg-inline--fa fa-angle-down fa-w-10 drop-svg"
									aria-hidden="true"
									focusable="false"
									data-prefix="fas"
									data-icon="angle-down"
									role="img"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 320 512"
									data-fa-i2svg=""
								>
									<path
										class="drop-path"
										fill="currentColor"
										d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
									></path>
								</svg>
							</label>
							<div class="dropdown hide">
								<button>Edit</button>
								<button>Delete</button>
							</div>
						</li>
					</ul>
				</div>

				<input type="submit" class="save-tokens" value="New App" />
			</form>

			<script src="../client.js"></script>
		</div>
	</body>
</html>
